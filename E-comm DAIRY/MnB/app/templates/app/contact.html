{% extends 'app/base.html' %}
{% load static %}
{% block title %}Contact US {% endblock title %}

{% block Banner-slider%}
   <!-- Start Banner Slider -->
   <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
       <div class="carousel-inner">
         <div class="carousel-item active">
             <img class="d-block w-100" src="{% static 'app/images/banner/b1.jpg' %}" alt="...">
         </div>
         <div class="carousel-item">
             <img class="d-block w-100" src="{% static 'app/images/banner/b2.jpg' %}" alt="...">
         </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'app/images/banner/b3.jpg' %}" alt="...">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'app/images/banner/b4.jpg' %}" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="visually-hidden">Next</span>
       </a>
    </div>
    <!-- End Banner Slider -->

{% endblock Banner-slider%}
{% block Main-content %}

 <h1>welcome to Contact us</h1>

{% endblock Main-content %}
